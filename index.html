<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('/hello')
        .then((res) => res.json())
        .then((data) => {
            document.getElementsByTagName('body')[0].innerText = data;
        })
    </script>
</body>
</html>
